name: Generate and Deploy RSS Feed

on:
  schedule:
    - cron: '0 */2 * * *'    # Every 2 hours 
    - cron: '0 */12 * * *'   # Every 12 hours 
  workflow_dispatch:

jobs:
  generate_feed:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Hong_Kong  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up gh-pages branch
        run: |
          # Check if gh-pages branch exists remotely
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo "Initial gh-pages" > README.md
            git add README.md
            git commit -m "Initial gh-pages commit"
            git push origin gh-pages
            git checkout main  # Return to main branch
          else
            echo "gh-pages branch already exists"
          fi

      - name: Prepare deployment workspace
        run: |
          git fetch origin gh-pages:gh-pages --force
          mkdir -p gh-pages-deploy
          git --work-tree=gh-pages-deploy checkout gh-pages -- .

      - name: Cache pip dependencies
        uses: actions/cache@v3
        id: pip-cache
        with:
          path: |
            ~/.cache/pip
            venv/
          key: pip-${{ hashFiles('requirements.txt') }}-${{ runner.os }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
        env:
          PIP_CACHE_DIR: ~/.cache/pip

      - name: Generate RSS feeds
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            python hkdiscuss.py --feeds money house
          elif [[ "${{ github.event.schedule }}" == "0 */2 * * *" ]]; then
            python hkdiscuss.py --feeds money house
            python hknet.py
          else
            python hkdiscuss.py --feeds hottopics
          fi
              
      - name: Check generated files
        run: |
          if [ ! -f *.xml ]; then
            echo "No XML files generated."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Create or update the worktree
          if [ -d gh-pages-deploy/.git ]; then
            git worktree remove gh-pages-deploy || true
          fi
          git worktree add gh-pages-deploy gh-pages

          # Move new files
          mv *.xml gh-pages-deploy/
          
          # Commit and push changes
          cd gh-pages-deploy
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update feeds $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin gh-pages
          fi
